<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>To-do List</title>
</head>

<body>
    <main>
        <h1>To Do List</h1>

        <div id="newtaskContiner">
            <label>Add new Task</label>
            <i class='bx bx-plus taskIcons'></i>
        </div>

        <form id="taskInfo" action="#">
            <div>
                <label for="task" class="kk">Task</label>
                <input id="task" name="task" type="text" required>
            </div>

            <div>
                <label for="description" class="kk">Description</label>
                <input id="description" name="description" type="text">
            </div>

            <div class="btn-section">
                <button type="submit" id="submit-btn">Submit</button>
                <button type="reset" id="close-btn">Close</button>
            </div>
        </form>


        <div class="list">
        </div>

    </main>

    <!-- name of js file created by npm in dist folder -->
    <script type="module" src="./main.js" defer></script>
</body>

</html>
